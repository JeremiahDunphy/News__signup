<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <style src="index.js" defer></style>
</head>
<body>
  <div class="parent__container">
  

<div class="main__box">
  <div class="monthly__newsletter--signup">
    
    <h1 class="signup__heading">Stay updated!
    </h1>
 
  <div class="signup__text--wrapper">
    <div class="p__wrapper">
    <p class="signup__text">
      Join 60,000+ product managers receiving monthly <br>updates on:
    </p>
  </div>
  <div class="signup__list--wrapper">
    <ul class="signup__list">
      <li class="signup__list--item"><img class="list__icon" src="assets/images/icon-list.svg">Product discovery and building what matters</li>
      <li class="signup__list--item"><img class="list__icon" src="assets/images/icon-list.svg">Measuring to ensure updates are a success</li>
      <li class="signup__list--item"><img class="list__icon" src="assets/images/icon-list.svg">And much more!</li>
    </ul>
  </div>
  <div class="form__wrapper">
    <label class="form">Email address:</label>
    <form class="signup__email">
     <input  class="signup__email--field" type="email" placeholder="email@company.com" name="file"></input>
    <button type="submit" class="subscribe__button">Subscribe to monthly newsletter</button>
  </form>
  </div>
    
  </div>
  </div>
  <div class="monthly__newsletter--design">
<figure class="desktop__signup--design">
  <img class ="desktop__signup-design--photo" src="assets/images/illustration-sign-up-desktop.svg" alt="">
</figure>
  </div>

</div>
</div>
  
</body>

  <script>
  const form = document.querySelector('form')

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        obj = Object.fromEntries(formData);
        console.log(obj);

    } )
    </script>

</body>
</html>
